<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sytle.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <section class="container">
      <div class="order">
        <img src="/images/illustration-hero.svg" alt="Music Hero">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="price">
        <img src="/images/icon-music.svg" alt="Song Note">
          <ul>
            <li><span>Annual Plan</span> <br>
              $59.99/year</li>
            <li><a href="#">Change</a></li>
          </ul>
      </div>
          <button class="pay"><a href="#" target="_blank">Proceed to Payment</a></button>
          <button class="cancel"><a href="#" target="_blank">Cancel Order</a></button>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jsmeyring" target="_blank">jsmeyring</a>.
    </div>
  </main>
  teste 
</body>
</html>
